<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="CBTC.css">
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>
        <form id="todoForm">
            <input type="text" id="taskInput" placeholder="Add new task..." required>
            <button type="submit">Add Task</button>
        </form>
        
        <div id="tasks">
            <h2>Tasks:</h2>
            <ul id="taskList">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
        
        <div id="completedTasks">
            <h2>Completed Tasks:</h2>
            <ul id="completedTaskList">
                <!-- Completed tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
     <!-- footer section start -->
     <footer>
        <span>Created By <a href="#">Utkarsh Mehra</a></span>
    </footer>
    
    <script src="CBTC.js"></script>
</body>
</html>
